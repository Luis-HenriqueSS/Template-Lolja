    <main>

        <form action="">

            <select id="metodo" name="metodo">
                <option value="" disabled selected>Metodo que foi utilizado</option>
                <option value="Cartão Credito">Cartão Crédito</option>
                <option value="Cartão Debito">Cartão Débito</option>
                <option value="Pix">Pix</option>
                <option value="Boleto">Boleto</option>
            </select><br>

            <select id="produto" name="produto">
                <option value="" disabled selected>Produto que foi comprado</option>
                <option value="Miojo Galinha Caipira">Miojo Galinha Caipira</option>
                <option value="Miojo Galinha">Miojo Galinha</option>
                <option value="Miojo Carne">Miojo Carne</option>
                <option value="Miojo Galinha Assado Com Toque De Limão">Miojo Galinha Assado Com Toque De Limão</option>
                <option value="Miojo Doce Beijinho">Miojo Doce Beijinho</option>
            </select><br>

            <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade comprada"><br>

            <input type="email" id="email" name="email" placeholder="Email utilizado"><br>

            <input type="date" id="data" name="data" placeholder="Data da compra"><br>

            <input type="time" id="horario" name="horario" placeholder="Horário da compra"><br>
            
            <label style="font-size: large;" for="funcionario"><b>Funcionario que lhe atendeu</b></label><br>
            <input type="radio" id="Dudu Splite" name="funcionario" value="Dudu Splite">
            <label for="Masculino">Dudu Splite</label><br>
                        
            <input type="radio" id="Guilimão" name="funcionario" value="Guilimão">
            <label for="Feminino">Guilimão</label><br>
        </form>
